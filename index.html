<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>SpiderWeb</title>
  </head>
  <body>
    <div>
      <section class="hero-section h-screen">
        <header class="max-container header padding">header</header>
        <div class="hero-image">
          <video autoplay muted loop>
            <source src="./assests/vid.mp4" type="video/mp4" />
          </video>

          <div class="sdg-title">
            <h2>LIFE BELOW WATER</h2>
            <h1>SDG 14</h1>
          </div>
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <path
              d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"
            />
          </svg>
        </div>
      </section>

      <section class="two-image-section">
        <div>
          <img src="./assests/img-1.png" alt="Fish" />
        </div>
        <div>
          <img src="./assests/img-2.png" alt="Coral" />
        </div>
      </section>

      <section class="padding">
        <div class="max-container">Overview</div>
      </section>

      <section class="padding">
        <div class="max-container">Slogan</div>
      </section>

      <section class="padding">
        <div class="max-container">Problem</div>
      </section>

      <hr />

      <section class="padding">
        <div class="max-conatiner">Footer</div>
      </section>
    </div>
  </body>
</html>
