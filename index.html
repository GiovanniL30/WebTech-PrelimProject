<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>WebStrike</title>
  </head>
  <body>
    <div>
      <section class="hero-section h-screen">
        <header class="max-container header padding-x">
          <div class="logo"><img src="./assests/logo.png" alt="logo" /></div>

          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="./pages/news.html">News</a></li>
            <li><a href="./pages/developers.html">Developers</a></li>
          </ul>
        </header>
        <div class="hero-image">
          <video autoplay muted loop>
            <source src="./assests/vid.mp4" type="video/mp4" />
          </video>

          <div class="sdg-title">
            <h2>LIFE BELOW WATER</h2>
            <h1>SDG 14</h1>
          </div>
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <path
              d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"
            />
          </svg>
        </div>
      </section>

      <section class="two-image-section">
        <div>
          <img src="./assests/img-1.png" alt="Fish" />
        </div>
        <div>
          <img src="./assests/img-2.png" alt="Coral" />
        </div>
      </section>

      <section class="padding">
        <div class="max-container">Overview</div>
      </section>

      <section class="padding">
        <div class="container">
          <style>
            .slogan {
              background-image: url('../assests/Slogan.png'); 
              background-size: cover; 
              background-position: center; 
              color: white;
              padding: 20px; 
              font-size: 2.5em; 
              text-align: center; 
              border-radius: 8px; 
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            }
            
            .container {
              max-width: 1200px; 
              margin: 0 auto; 
              padding: 20px; 
            }
            
            .footer {
              text-align: center; 
              padding: 10px 0; 
              color: #333; 
            }
          </style>
          <div class="slogan">
            “Aim for the preservation of the oceans, seas, and marine life for the sustainability of the planet”
          </div>
          <div class="footer">
      </section>


      <section class="padding">
        <div class="max-container">Problem</div>
      </section>

      <hr />

      <section class="padding">
        <div class="max-conatiner">Footer</div>
      </section>
    </div>
  </body>
</html>
